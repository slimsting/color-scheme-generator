<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <h1>Color Scheme Generator</h1>
      </nav>
      <form id="form" class="form">
        <input
          type="color"
          name="input-color"
          id="color-selector"
          class="color-selector"
        />
        <select name="color-mode" class="color-mode-selector" id="color-scheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button>Get color scheme</button>
      </form>
      <div class="colors-container">
        <!-- style="user-select: all" allows for the text in the div to be selected  when clicked on-->
        <div id="color-1" style="user-select: all"></div>
        <div id="color-2" style="user-select: all"></div>
        <div id="color-3" style="user-select: all"></div>
        <div id="color-4" style="user-select: all"></div>
        <div id="color-5" style="user-select: all"></div>
      </div>
    </div>
    <div class="colors"></div>
    <script src="./index.js"></script>
  </body>
</html>
